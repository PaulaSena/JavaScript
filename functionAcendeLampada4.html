<!DOCTYPE html>
<html>
<head>
	<title>JavaScript com Objetos </title>
	<meta charset="utf-8">
	  <script>
	  	var quebrada=false;
	  	function mudaLampada(tipo) {
	  		if (tipo==1) {
	  			arquivo ="_imagens/lampada-acesa.jpg";
	  		}
	  		if (tipo==2) {
	  			arquivo ="_imagens/lampada-apagada.jpg";
	   		}
	   		if (tipo==3) {
	   			arquivo ="_imagens/lampada-quebrada.jpg";
	   		}
	   		/*se diferente de qbrada execulte senao fique qbrada*/
	   		if (!quebrada){
	     	document.getElementById("luz").src=arquivo;	
	     	if (tipo==3) {
	     		quebrada=true;
	     	 }  
	  	 }
	  	}

	  	
		</script>
</head>
<body> 
	<h1>Acenda ou Quebre a LÃ¢mpada</h1>
	<img src="_imagens/lampada-apagada.jpg"	id="luz" onmousemove= "mudaLampada(1)" onmouseout= "mudaLampada(2)"onclick="mudaLampada(3)"/>

<!--EFEITO ao PASSAR o Mause, ao TIRAR o Mause e ao Clicar com o Mause-->


</body>
</html>
